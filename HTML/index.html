<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Rutas Aerolínea</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css">

    <!-- Leaflet -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles/index.css">
</head>
<body onload="init()">
    <div class="container">
        <header>
            <h1 class="text-center my-4">Rutas Aerolínea</h1>
        </header>
        <div class="row">
            <div class="col-md-4 col-lg-3 mb-4">
                <div class="border rounded p-3">
                    <h2 class="text-center mb-3">Selector de ruta</h2>
                    <div class="form-group">
                        <label for="takeoffSelect">Despegue</label>
                        <select id="takeoffSelect" class="form-control" onchange="setTakeoff(this.value)">
                            <option value="">Select City</option>
                            <option value="Madrid">Madrid</option>
                            <option value="London">London</option>
                            <option value="Berlin">Berlin</option>
                            <option value="Rome">Rome</option>
                            <option value="Paris">Paris</option>
                            <option value="Los Angeles">Los Angeles</option>
                            <option value="Oregon">Oregon</option>
                            <option value="Mexico">Mexico</option>
                            <option value="Chicago">Chicago</option>
                            <option value="Alaska">Alaska</option>  
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="landingSelect">Aterrizaje</label>
                        <select id="landingSelect" class="form-control" onchange="setLanding(this.value)">
                            <option value="">Select City</option>
                            <option value="Madrid">Madrid</option>
                            <option value="London">London</option>
                            <option value="Berlin">Berlin</option>
                            <option value="Rome">Rome</option>
                            <option value="Paris">Paris</option>
                            <option value="Los Angeles">Los Angeles</option>
                            <option value="Oregon">Oregon</option>
                            <option value="Mexico">Mexico</option>
                            <option value="Chicago">Chicago</option>
                            <option value="Alaska">Alaska</option>
                        </select>
                    </div>
                    <button type="button" class="btn btn-primary btn-block" onclick="calculateDistances()">Calcular Distancia</button>
                    <button type="button" class="btn btn-danger btn-block" onclick="resetMap()">Nueva Ruta</button>
                </div>
            </div>
            <div class="col-md-8 col-lg-9">
                <div id="map" class="border rounded map-container"></div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js"></script>

    <!-- Leaflet -->
    <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>

    <!-- Custom JavaScript -->
    <script src="./js/index.js"></script>
</body>
</html>
